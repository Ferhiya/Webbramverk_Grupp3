{% extends "baseTemplate.html" %}
{% block title %}{{ product.ProductName }}{% endblock %}
{% block maincontent %}

<div class="container">
    <h1>{{ product.ProductName }}</h1>
    <img src="https://picsum.photos/400/400?{{ product.ProductID }}" alt="{{ product.ProductName }}">
    <p>Price: {{ product.UnitPrice }} $</p>
    <p>Category: {{ product.category.CategoryName }}</p>
    <a href="#" class="button">Add to Cart</a>
</div>

{% endblock %}
